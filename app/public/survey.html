<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    
      <h1 class="text-left"><span></span>Survey Questions</h1>
      <hr>
      <h2 class="text-left">About You</h2>
      <br>


    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
         
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="survey-name">Name</label>
                <input type="text" class="form-control" id="survey-name">
              </div>

              <div class="form-group">
                <label for="survey-photo">Link to photo</label>
                <input type="text" class="form-control" id="survey-photo">
              </div>

         

              
            </form>

          </div>
        </div>

        <form>
  
  
  <div class="form-group">
    <label for="tier">Pick a Tier</label>
    <select class="form-control" id="tier">
      <option value="1">Tier 1</option>
      <option value="2">Tier 2</option>
      <option value="3">Tier 3</option>
    </select>
  </div>

   
  
</form>



        <form role="form">
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>

    <div id="displayResult">Display Results</div>


      </div>
    </div>
  </div>

<br>


</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">




$(".submit").on("click", function(event) {
      event.preventDefault();


      if( ($('#survey-name').val().trim() !== "") && ($('#survey-photo').val().trim() !== "") ) {
        // Create an object for the user's data
        
        // Here we grab the form elements
          var newDate = {
            name: $("#survey-name").val().trim(),
            photo: $("#survey-photo").val(),
            tier: $("#tier").val()
          };

          $.post("/api/dates", newDate, function(data) {

            console.log(data.name);
            $("#displayResult").text(data.name);
          });
      };
});
</script>
