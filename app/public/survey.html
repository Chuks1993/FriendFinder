<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">




    $(".submit").on("click", function(event) {
      event.preventDefault();


      if( ($('#survey-name').val().trim() !== "") && ($('#survey-photo').val().trim() !== "") ) {
        // Create an object for the user's data
        
        // Here we grab the form elements
          var newFriend = {
            name: $("#survey-name").val().trim(),
            photo: $("#survey-photo").val(),

            scores: [$("#q0").val(), $("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val()
            ]      
          };

          $.post("/api/friends", newFriend, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#matchName").text(data.name);
          $('#matchImg').attr("src", data.photo);
          // Show the modal with the best match
          $("#resultsModal").modal('toggle');
          // clear the input fields in the form
          $("#survey-name").val("");
          $("#survey-photo").val("");
        });
    } else {
        $(".modal-title").text("Missing some infomation");
        $(".modal-body").html("<h3>Please complete the form </h3>");
        $("#resultsModal").modal('toggle');
    }
    return false;
});
// modal logic
$('#closeModal').click(function() {
    $.get('/',function(req,res){
    location.replace(res);
    })
});
</script>
